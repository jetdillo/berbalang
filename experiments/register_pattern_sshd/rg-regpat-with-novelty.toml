job = "Roper"
selection = "Tournament" 
mutation_exponent = 3.0
crossover_period = 2
crossover_rate = 1.0 # versus clone
max_init_len = 100
max_length = 100
min_init_len = 10
pop_size = 0x300
num_epochs = 300 

[fitness]
function = "register_pattern"
priority = "register_error + crash_count * 5"
target = 0
eval_by_case = false
dynamic = false # TODO: use this to decide whether to re-evaluate fitness
weighting = "register_error + (register_novelty * 1000) + crash_count * 5"

[tournament]
num_offspring = 2
num_parents = 2
tournament_size = 6
geographic_radius = 20
migration_rate = 0.02

[observer]
dump_population = true
dump_soup = true 
data_directory = "~/logs"
window_size  = 1000
report_every = 4000
dump_every = 1000

[roper]
randomize_registers = true
use_push = false
arch = "X86"
mode = "MODE_32"
gadget_file = "./gadgets/sshd_ropgadget.json"
binary_path = "./binaries/X86/MODE_32/sshd"
max_emu_steps = 0x10_000
millisecond_timeout = 100
emulator_stack_size = 0x1000
record_basic_blocks = true
record_memory_writes = true
output_registers= ["EAX", "EBX", "ECX", "EDX"]
  [roper.register_pattern] 
  EAX = "0xb"
  EBX = "&'/bin"
  ECX = "&0"
  EDX = "0"
