job = "Roper"
selection = "Tournament" 
num_islands = 7
# The mutation_exponent is the lambda for a Levy Flight mutation pattern.
mutation_exponent = 3.0
crossover_period = 2
crossover_rate = 1.0 # versus clone
max_init_len = 100
min_init_len = 10
pop_size = 0x300
max_length = 100
num_epochs = 150 

[fitness]
function = "register_conjunction"
priority = "zeroes" # could this be set by the ff?
target = 0
eval_by_case = false
dynamic = false 
###
# The variables available to use here are:
# x := the unweighted fitness score
# E := the current epoch.
# You can use these to deprioritize weights as
# time goes on.
##
[fitness.weights]
gadgets_executed = "0" 
register_novelty = "0"
mem_write_ratio = "0"
zeroes = "x"

[tournament]
num_offspring = 2
num_parents = 2
tournament_size = 6
geographic_radius = 20
migration_rate = 0.02

[observer]
dump_population = true
dump_soup = true 
data_directory = "~/logs"
window_size  = 1000
report_every = 4000
dump_every = 1000

[roper]
use_push = false
arch = "X86"
mode = "MODE_32"
soup_size = 0x10000
binary_path = "./binaries/X86/MODE_32/sshd"
num_workers = 81
num_emulators = 71
max_emu_steps = 0x10_000
millisecond_timeout = 100
emulator_stack_size = 0x1000
record_basic_blocks = true
record_memory_writes = true
output_registers= ["EAX", "EBX", "ECX", "EDX"]
[push_vm]
max_steps = 0x1000
min_len = 20
max_len = 1000
literal_rate = 0.3
